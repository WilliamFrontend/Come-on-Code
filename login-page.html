<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Screen</title>
</head>
<body>
    <div class="header">
        <form>
            <h1>Enter to Platform</h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="25" height="25" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1" />
            </div>

            <div class="input-container">
                <input placeholder="Password" type="password" required>
                <img width="25" height="25" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1"/>
                <p href="#">Forgot my password</p>
            </div>
            
            <button type="submit" class="button">Submit</button>

            <div class="register-link">
                <p>Is not resgistered? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
